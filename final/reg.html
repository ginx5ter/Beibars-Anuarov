    <div class="reg">
        <div class="container-reg">
            <div class="title">Registration</div>
            <form action="#" id="registration">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Name</span>
                        <input type="text" placeholder="Your name" name="name">
                    </div>
                    <div class="input-box">
                        <span class="details">Surname</span>
                        <input type="text" placeholder="Your surname" name="surname">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Your email" name="email">
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Your username" name="username">
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Password" name="pass">
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="genderpick" id="pick1">
                    <input type="radio" name="genderpick" id="pick2">
                    <input type="radio" name="genderpick" id="pick3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="pick1">
                        <span class="pick male"></span>
                        <span class="gender">Male</span>
                    </label>
                        <label for="pick2">
                        <span class="pick female"></span>
                        <span class="gender">Female</span> 
                    </div>
                    <p style="font-family: monospace;">(You can skip this section)</p>
                </div>
                <div class="register-button">
                    <input type="submit" value="Register">
                </div>
                <div id="sltext">Press for more info</div>
                <div id="slidetext">All boxes are have to be filled <br>Here you can skip only "Gender" section</div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
